<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form method="post">
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        Email: <input type="email" name="email"><br>
        Password : <input type="password" minlength="8" name="psw"><br>
        Brithday : <input type="date" name="bday"><br>
        Gender: <br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
        Pets: <br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>
        <input type="checkbox" name="pig">Pig<br>
        <input type="checkbox" name="horse">Horse<br>
        Cars:<br>
        <select>
            <option value="audi" name="audi">Audi</option>
            <option value="bmw" name="bmw">BMW</option>
            <option value="toyota" name="toyota">Toyota</option>
            <option value="tesla" name="tesla">Tesla</option>
        </select><br>
        <input type="submit" name="register">
        <input type="reset">
    </form>
    
</body>
</html>
